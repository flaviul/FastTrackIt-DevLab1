<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our first Lab</title>
    <meta charset="utf-8"/>
    <link id="css-loader" href="css/numguessstyle.css" rel="stylesheet" type="text/css"/>

</head>


<body class="bodycontent">


<div id="header">
    <div id="sitebranding">
        <h1>FastTrackIT.org</h1>
    </div>
    <div id="tagline">
        <p>Welcome to our first Lesson !</p>
    </div>
</div>

<div id="navigation"></div>

<div id="bodycontent">
    <div id="form">
        <label for="number">Number:&nbsp;</label><input type="number" id="number" style="width:30px"/>

        <br/>

        <input type="button" id="guessButton" class="button" value="Guess now" onClick="guess()"/>
        <input type="button" id="resetButton" class="button" value="Reset Game" onClick="reset()"/>

        <div id="changeThemeButton" >
            <input type="button" id="theme-picker" class="button" value="Change theme" onClick="changeTheme()"/>
        </div>

        <div id="configuration">
            <div>Game Configuration:</div>
            <div>
                <label for="maxNumber">Maximum Number:&nbsp;</label><input type="number" id="maxNumber" value="10" style="width:30px"/>
            </div>
            <div>
                <input type="button" id="applyButton" class="button" value="Apply" onClick="generateLinks()"/>
            </div>
        </div>
    </div>

</div>

<div id="serverResponse"></div>

<div id="postcontent"></div>

<script src="WEB-INF/lib/jquery-2.1.3.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>

</body>
</html>
